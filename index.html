<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <button id="renderButton" onClick="render()">Render</button>
  <button id="saveButton" onClick="saveButtonClicked()">Save</button>
  <button id="exportButton" onClick="exportButtonClicked()">Export to HTML</button>
  <input id="loadButton" type="file" onchange="read(this)"/>
  <hr>
  <div class="flex-container">
    <div class="flex-child">
      <span id="boxTitle">Text input</span>
      <hr>
      <textarea id="entryBox" oninput="render()" placeholder="Welcome to the text editor! Enter text here...."></textarea>
    </div>
    <div class="flex-child">
      Preview
      <hr>
      <div id="outputDiv"></div>
    </div>
    
  </div>
  

  <script src="node_modules/showdown/dist/showdown.min.js"></script>
  <script src="node_modules/file-saver/dist/FileSaver.min.js"></script>
  <script src="main.js"></script>
  <script>document.getElementsByTagName('textarea')[0].focus();</script>

</body>
</html>
